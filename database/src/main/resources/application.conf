akka {
  loglevel = "ERROR"

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
//    provider = "cluster"
    serializers {
      java = "akka.serialization.JavaSerializer"
//      kryo = "com.twitter.chill.akka.ConfiguredAkkaSerializer"
    }
    serialization-bindings {
      "java.io.Serializable" = java
    }
    enable-additional-serialization-bindings = on
//    // TODO: Don't use java serializer
    warn-about-java-serializer-usage = false
    // Use this setting to test serialization of messages in a local scenario.
     serialize-messages = on
  }
  remote {
//    transport = "akka.remote.netty.NettyRemoteTransport"
    log-remote-lifecycle-events = on
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
//      bind-port = 0
    }
  }

  cluster {
//    seed-nodes = [
//      "akka.tcp://ClusterSystem@127.0.0.1:2552",
//      "akka.tcp://ClusterSystem@127.0.0.1:2553"]

    seed-nodes = [
      "akka.tcp://SvedeB@127.0.0.1:2552",
//      "akka.tcp://SvedeB@127.0.0.1:2553"
    ]
    # Needed when running many actor systems in the same JVM
    jmx.multi-mbeans-in-same-jvm = on
  }
}